<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container py-4">
		<div class="card bg-dark text-white">
			<div class="card-header">
				<h1
					class="text-seconadry border border-secondary border-top-0 border-left-0 border-right-0"
					th:text="${titulo}"></h1>
			</div>
			<div class="card-body">
				<div class="card-title">
					<div th:object="${cliente}">
						<ul th:if="${#fields.hasErrors('*')}">
							<li th:each="err:${#fields.errors('*')}" th:text="${err}"></li>
						</ul>
					</div>
					<form th:action="@{/form}" th:object="${cliente}" Method="POST" enctype="multipart/form-data">
						<div class="form-group row">
							<div class="col-md-2">
								<label for="nombre">Nombre</label>
							</div>
							<div class="col-md-6">
								<input type="text" th:field="*{nombre}"
									th:errorclass="'form-control alert-danger'"
									class="form-control" />
							</div>
							<small th:if="${#fields.hasErrors('nombre')}" th:errors=*{nombre}></small>
						</div>
						<div class="form-group row">
							<div class="col-md-2">
								<label for="apilldos">Apellidos</label>
							</div>
							<div class="col-md-6">
								<input type="text" th:field="*{apellido}"
									th:errorclass="'form-control alert-danger'"
									class="form-control" />
							</div>
							<small th:if="${#fields.hasErrors('apellido')}"
								th:errors=*{apellido}></small>

						</div>
						<div class="form-group row">
							<div class="col-md-2">
								<label for="email">Email</label>
							</div>
							<div class="col-md-6">
								<input type="email" th:field="*{email}" class="form-control"
									th:errorclass="'form-control alert-danger'" />
							</div>
							<small th:if="${#fields.hasErrors('email')}" th:errors=*{email}></small>

						</div>
						<div class="form-group row">
							<div class="col-md-2">
								<label for="fecha">fecha</label>
							</div>
							<div class="col-md-6">
								<input type="text" th:field="*{creationAt}"
									th:errorclass="'form-control alert-danger'"
									class="form-control" />
							</div>
							<small th:if="${#fields.hasErrors('creationAt')}"
								th:errors=*{creationAt}></small>

						</div>
						<div class="form-group row">
							<div class="col-md-2">
								<label for="imagen">imagen</label>
							</div>
							<div class="col-md-6">
								<input type="file" name="file"
									class="form-control">
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-3 col-offset-md-3">
								<input type="submit" value="guardar cliente"
									class="btn btn-secondary" />
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
