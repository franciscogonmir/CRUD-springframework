<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}">Insert title here</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<a class="navbar-brand" href="#">Navbar</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" href="#">Link</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Link</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/listar}">Clientes</a></li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<h1
			class="text-primary border border-top-0 border-left-0 border-right-0"
			th:text="${titulo}"></h1>
			<div th:object="${cliente}">
			<ul th:if="${#fields.hasErrors('*')}">
			<li th:each="err:${#fields.errors('*')}" th:text="${err}"></li>
			</ul>
			</div>
		<form th:action="@{/form}" th:object="${cliente}" Method="POST">
			<div class="form-group row">
				<div class="col-md-2">
					<label for="nombre">Nombre</label>
				</div>
				<div class="col-md-6">
					<input type="text" th:field="*{nombre}" th:errorclass="'form-control alert-danger'" class="form-control" />
				</div>
				<small th:if="${#fields.hasErrors('nombre')}" th:errors=*{nombre}></small>
			</div>
			<div class="form-group row">
				<div class="col-md-2">
					<label for="apilldos">Apellidos</label>
				</div>
				<div class="col-md-6">
					<input type="text" th:field="*{apellido}"  th:errorclass="'form-control alert-danger'" class="form-control" />
				</div>
				<small th:if="${#fields.hasErrors('apellido')}"
					th:errors=*{apellido}></small>

			</div>
			<div class="form-group row">
				<div class="col-md-2">
					<label for="email">Email</label>
				</div>
				<div class="col-md-6">
					<input type="email" th:field="*{email}" class="form-control"  th:errorclass="'form-control alert-danger'" />
				</div>
				<small th:if="${#fields.hasErrors('email')}" th:errors=*{email}></small>

			</div>
			<div class="form-group row">
				<div class="col-md-2">
					<label for="fecha">fecha</label>
				</div>
				<div class="col-md-6">
					<input type="text" th:field="*{creationAt}"  th:errorclass="'form-control alert-danger'" class="form-control" />
				</div>
				<small th:if="${#fields.hasErrors('creationAt')}"
					th:errors=*{creationAt}></small>

			</div>
			<div class="form-group row">
				<div class="col-md-3 col-offset-md-3">
					<input type="submit" value="guardar cliente"
						class="btn btn-primary" />
				</div>
			</div>
		</form>
	</div>
</body>
</html>
