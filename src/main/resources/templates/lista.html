<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container py-4">
		<div class="card bg-light">
			<div class="card-header">
				<h1
					class="text-primary border border-secondary border-top-0 border-left-0 border-right-0"
					th:text="${titulo}"></h1>
			</div>
			<div class="card-body">
				<div class="card-title">
					<h4>
						<a class="btn btn-primary btn-xs" th:href="@{form}">crear
							cliente</a>
					</h4>
				</div>
				<table class="table table-bordered table-striped">
					<thead class="bg-dark text-white">
						<tr>
							<td>id</td>
							<td>nombre</td>
							<td>apellido</td>
							<td>email</td>
							<td>fecha</td>
							<td>Crear factura</td>
							<td>editar</td>
							<td>eliminar</td>
						</tr>
					</thead>
					<tbody>
						<tr th:each="cliente:${Clientes}">
							<td><a th:href="@{ver/}+${cliente.id}" th:text="${cliente.id}"></a></td>
							<td th:text="${cliente.nombre}"></td>
							<td th:text="${cliente.apellido}"></td>
							<td th:text="${cliente.email}"></td>
							<td th:text="${cliente.creationAt}"></td>
							<td><a th:href="@{'/factura/form/'+${cliente.id}}" class="btn btn-success" th:text="'crear factura'"></a></td>
							<td><a class=" btn btn-primary"
								th:href="@{/form/}+${cliente.id}" th:text="'editar'"></a></td>
							<td><a class="btn btn-danger"
								th:href="@{/eliminar/}+${cliente.id}" th:text="'eliminar'"></a></td>
						</tr>
					</tbody>
				</table>
			</div>
			<nav th:replace="paginatorNav :: paginator"></nav>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
