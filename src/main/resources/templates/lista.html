<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<a class="navbar-brand" href="#">Navbar</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" href="#">Link</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{form}">crear cliente</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/listar}">Clientes</a></li>
			</ul>
		</div>
	</nav>
<div class="container">
	<h1 class="text-primary border border-secondary border-top-0 border-left-0 border-right-0" th:text="${titulo}"></h1>
	<table class="table table-bordered table-striped">
		<thead>
			<tr>
				<td>id</td>
				<td>nombre</td>
				<td>apellido</td>
				<td>email</td>
				<td>fecha</td>
			</tr>
		</thead>
		<tbody>
			<tr th:each="cliente:${Clientes}">
				<td th:text="${cliente.id}"></td>
				<td th:text="${cliente.nombre}"></td>
				<td th:text="${cliente.apellido}"></td>
				<td th:text="${cliente.email}"></td>
				<td th:text="${cliente.creationAt}"></td>
				<td><a class=" btn btn-sucess" th:href="@{/form/}+${cliente.id}" th:text="'editar'"></a></td>
				<td><a class="btn btn-danger" th:href="@{/eliminar/}+${cliente.id}" th:text="'eliminar'"></a></td>
			</tr>
		</tbody>
	</table>
</div>
</body>
</html>
